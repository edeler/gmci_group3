<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pick your tables</title>
    <link rel="stylesheet" type="text/css" href="tables.css">
    <script src="tables.js"></script>
</head>

<body>
    <main>
        <div class="restaurant"> 
            <div style="display: flex; flex-direction: row; height: 60%;">
                <div class="room dining-room" id="dining-room"></div>
                <div class="room bar" id="bar">
                    <div class="bar-container-horizontal"
                         style = "grid-column: 4; grid-row: 2;">
                        <div class="bar-table"></div>
                        <div class="bar-chair"></div>
                        <div class="bar-chair"></div>
                    </div>
                    <div class="bar-container-horizontal"
                         style = "grid-column: 5; grid-row: 2;">
                        <div class="bar-table"></div>
                        <div class="bar-chair"></div>
                        <div class="bar-chair"></div>
                    </div>
                    <div class="bar-container-horizontal"
                         style = "grid-column: 6; grid-row: 2;">
                        <div class="bar-table"></div>
                        <div class="bar-chair"></div>
                        <div class="bar-chair"></div>
                    </div>
                    <div class="bar-container-horizontal"
                         style = "grid-column: 7; grid-row: 2;">
                        <div class="bar-table"></div>
                        <div class="bar-chair"></div>
                        <div class="bar-chair"></div>
                    </div>
                    <div class="bar-container-horizontal"
                         style = "grid-column: 8; grid-row: 2;">
                        <div class="bar-table" style="width: 40%;"></div>
                    </div>
                    <div class="bar-container-horizontal"
                         style = "grid-column: 8; grid-row: 1; display: flex;">
                        <div class="bar-table-vertical"></div>
                        <div style="display: flex; flex-direction: column; justify-content: center; width: 60%;">
                            <div class="bar-chair" style="width: 50%;"></div>
                            <div class="bar-chair" style="width: 50%;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="room outside-area" id="outside"></div>
        </div>
    </main>
    <footer>
        <button>Okay</button>
        <button>Cancel</button>
        <button onclick="printTableListToConsole()">DEBUG</button>
    </footer>
</body>
